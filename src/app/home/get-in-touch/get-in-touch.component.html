<div class="fullscreen">
  <div class="text">
    <h2>Get in touch</h2>
    <p>If you are interested in discussing a project or you would just like to connect, feel free to contact me! I can be reached by using the form below or by any of the methods listed.</p>
  </div>
  <div class="row" id="fullscreen-row">
    <div class="col-lg-8 form">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="my-form-field">
            <input matInput placeholder="Name" [formControl]="nameFormControl" autocomplete="name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="my-form-field">
            <input matInput placeholder="Email" [formControl]="emailFormControl" autocomplete="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="my-form-field" id="message">
            <textarea matInput placeholder="Message" [formControl]="messageBodyFormControl"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-outline-light" (click)="onSubmit()">Send Message</button>
        </div>
      </div>
    </div>
    <div class="col-lg-4 info">
      <div class="row align-items-center">
        <div class="col-auto icon">
          <i class="fa fa-map-marker-alt fa-2x"></i>
        </div>
        <div class="col-auto">
          <app-link 
          [title]="'Ontario, Canada'"
          [href]="'https://www.google.com/maps?q=Ottawa%20Ontario'"
          ></app-link>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-auto icon">
          <i class="fas fa-paper-plane fa-2x"></i>
        </div>
        <div class="col-auto">
          <app-link 
          [title]="'nicksalt24@gmail.com'"
          [href]="'mailto:nicksalt24@gmail.com'"
          ></app-link>
        </div>
       </div>
      <div class="row align-items-center">
        <div class="col-auto icon">
          <i class="fas fa-phone fa-2x"></i>
        </div>
        <div class="col-auto">
          <app-link 
          [title]="'(613) 661-9805'"
          [href]="'sms:16136619805'"
          ></app-link>
        </div>
        </div>
      <div class="flex-row">
        <div class="flex-col">
          <h5>Social:</h5>
        </div>
        <div class="flex-col">
          <a target="_blank" href="https://github.com/nicksalt" class="no-underline"><i class="fab fa-github fa-lg"></i></a>
          <a target="_blank" href="https://ca.linkedin.com/in/nick-salt" class="no-underline"><i class="fab fa-linkedin fa-lg"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
